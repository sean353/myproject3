<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css">
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-star-filled-16.png">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-dark .navbar-brand {
            color: #ffffff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-outline-danger:hover {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="library.jpg" alt="Library Logo" width="100"> Library System
        
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome to my the Library</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add a Loan</h5>
                        <p class="card-text">Borrow a book by creating a new loan.</p>
                        <a href="/frontend/add_loan.html" class="btn btn-success">Add Loan</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Return a Book</h5>
                        <p class="card-text">Return a book that you have borrowed.</p>
                        <a href="/frontend/Return_book.html" class="btn btn-danger">Return Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        const MY_SERVER = "http://127.0.0.1:5000";

        const logout = async () => {
            try {
                const response = await axios.post(
                    `${MY_SERVER}/logout`,
                    {},
                    {
                        headers: {
                            Authorization: `Bearer ${sessionStorage.getItem("access_token")}`
                        }
                    }
                );

                Toastify({
                    text: "Logout successful. Goodbye!",
                    duration: 3000
                }).showToast();

                // Handle successful logout, for example, redirect to login page
                window.location.href = "/frontend/login.html";
            } catch (error) {
                console.error("Logout failed:", error);
                Toastify({
                    text: "Logout failed. Please try again.",
                    duration: 3000
                }).showToast();
            }
        };
    </script>
</body>

</html>
