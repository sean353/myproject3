<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Customer by Name</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>


    <div class="btn-group-vertical">
        <a href="/frontend/home.html" class="btn btn-primary" onclick="displayAllBooks()">Home page</a>
        <a href="/frontend/list_book.html" class="btn btn-primary" onclick="displayAllBooks()">Display All Books</a>
        <a href="/frontend/customer_list.html" class="btn btn-primary" onclick="displayAllCustomers()">Display All
            Customers</a>
        <a href="/frontend/loans_list.html" class="btn btn-primary" onclick="displayAllLoans()">Display All Loans</a>
        <a href="/frontend/late_loans.html" class="btn btn-warning" onclick="displayLateLoans()">Display Late Loans</a>
        <a href="/frontend/find_book.html" class="btn btn-info" onclick="findBookByName()">Find Book by Name</a>
        <a href="/frontend/find_customer.html" class="btn btn-info" onclick="findCustomerByName()">Find Customer by
            Name</a>
    </div>
    </div>
    <div class="container mt-5">
        <h1 class="mb-4">Find Customer by Name</h1>

        <form id="findCustomerForm">
            <div class="form-group">
                <label for="searchCustomerName">Customer Name:</label>
                <input type="text" class="form-control" id="searchCustomerName" placeholder="Enter Customer Name"
                    required>
            </div>
            <button type="button" class="btn btn-primary" onclick="findCustomerByName()">Find Customer</button>
        </form>

        <div id="customerResultSection"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const MY_SERVER = 'http://127.0.0.1:5000'; // Replace with your actual Flask server URL

        function findCustomerByName() {
            const customerName = document.getElementById('searchCustomerName').value;

            const token = sessionStorage.getItem("access_token")

            axios.get(`${MY_SERVER}/findcustomer/${customerName}`,
                {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                })
                .then(response => displayCustomerResult(response.data))
                .catch(error => displayCustomerResult({ error: error.message }));
        }

        function displayCustomerResult(customerResult) {
            const customerResultSection = document.getElementById('customerResultSection');
            customerResultSection.innerHTML = '';

            if (customerResult.error) {
                customerResultSection.innerHTML = `<div class="alert alert-danger">${customerResult.error}</div>`;
            } else {
                const customer = customerResult.customer;
                const customerHtml = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${customer.name}</h5>
                            <p class="card-text">City: ${customer.city}</p>
                            <p class="card-text">Age: ${customer.age}</p>
                        </div>
                    </div>
                `;
                customerResultSection.innerHTML = customerHtml;
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
